<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Neighborhood map project.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Neighborhood Map</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- <link rel="stylesheet" href="fonts/roboto/Roboto-Light.woff"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/map-icons.min.css">
    <style>
        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .stars {
            position: relative;
            top: -40px;
            left: 85%;
            font-size: 12px;
            padding: 5px;
            border-radius: 50%;
            -webkit-border-radius: 50%;
            color: #fff;
            background-color: #f44336;
        }

        #pano {
            width: 200px;
            height: 200px
        }

        .mdl-spinner {
            position: absolute;
            left: 45%;
            top: 10px;
            display: none;
        }

        /* .gm-style-iw {
            background-color: rgb(237, 28, 36);
            border: 1px solid rgba(72, 181, 233, 0.6);

            box-shadow: 0 1px 6px rgba(178, 178, 178, 0.6);
            color: rgb(255, 255, 255) !important;
            font-family: gothambook;
            text-align: center;
            top: 15px !important;
            width: 150px !important;
        } */
    </style>
</head>

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">

            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Omo Lagos</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" id="search">
                        <label class="mdl-textfield__label" for="search">Enter your query...</label>
                    </div>
                </div>
            </div>
            <div class="mdl-spinner mdl-js-spinner is-active"></div>
        </header>
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <header class="demo-drawer-header">
                <div class="demo-avatar-dropdown">
                    <p>Welcome to Lagos Nigeria, Find the best Spots in town.</p>
                    <div class="mdl-layout-spacer"></div>
                    <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Spots</span>
            </button>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                        <li class="mdl-menu__item">Night Life</li>
                        <li class="mdl-menu__item">Food</li>
                        <li class="mdl-menu__item">Fun</li>
                        <li class="mdl-menu__item">Coffee</li>
                    </ul>

                </div>
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                <p style="padding:20px;">Recommended for you</p>
                <div data-bind="foreach:places, visible: places().length > 0 ">
                    <a class="mdl-navigation__link" data-bind="text:name"></a>
                    <div data-bind="if:rating">
                        <span class="stars" data-bind="text:rating"></span>
                    </div>

                </div>

            </nav>
        </div>
    </div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATWMwHKXegg15Z6Ceu3I1Mou3MGWYKy-I&callback=init" async defer>
    </script>
    <script src="js/view/jquery-3.2.1.min.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/view/knockout.min.js"></script>
    <script src="js/view/script.js"></script>
</body>

</html>
