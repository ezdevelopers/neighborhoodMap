<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Neighborhood map project.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="theme-color" content="#263238">
    <title>Neighborhood Map</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- <link rel="stylesheet" href="fonts/roboto/Roboto-Light.woff"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">

            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Omo Lagos</span>
                <div class="mdl-layout-spacer"></div>
                <p class="attribute">All Data by &nbsp;<a href="https://foursquare.com/" target="_blank"> Four Square API</a></p>
            </div>
        </header>
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <header class="demo-drawer-header">
                <div class="demo-avatar-dropdown">
                    <p>Welcome to Lagos Nigeria, Pick the Best Spots in town.</p>
                    <div class="mdl-layout-spacer"></div>
                </div>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="night">
                    <input type="checkbox" id="night" class="mdl-checkbox__input" data-bind="checked:placesChecked">
                    <span class="mdl-checkbox__label">Nightlife</span>
                    </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="food">
                    <input type="checkbox" id="food" class="mdl-checkbox__input" checked data-bind="checked:foodChecked">
                    <span class="mdl-checkbox__label">Food</span>
                    </label>
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                <p style="padding:10px;">Recommended for you</p>
                <div data-bind="if:foodChecked">
                    <div data-bind="foreach:food, visible: food().length > 0">
                        <a class="mdl-navigation__link" data-bind="text:name,click:$parent.getMarker"></a>
                        <div data-bind="if:rating">
                            <span class="stars-food" data-bind="text:rating"></span>
                        </div>
                    </div>
                </div>
                <div data-bind="if:placesChecked">
                    <div data-bind="foreach:places, visible: places().length > 0">
                        <a class="mdl-navigation__link" data-bind="text:name,click:$parent.getMarker"></a>
                        <div data-bind="if:rating">
                            <span class="stars-places" data-bind="text:rating"></span>
                        </div>
                    </div>
                </div>

            </nav>
        </div>
    </div>
    <div id="errorPage"></div>
    <div id="map"></div>

    <script src="js/view/jquery-3.2.1.min.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/view/knockout.min.js"></script>
    <script src="js/view/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATWMwHKXegg15Z6Ceu3I1Mou3MGWYKy-I&callback=init" async defer
        onerror="errorFn()">
    </script>
</body>

</html>
